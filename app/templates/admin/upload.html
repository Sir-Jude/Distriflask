{% extends 'admin/master.html' %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='devices_styles.css') }}">
{% endblock head %}

{% block body %}
<div class="search-box">
  <h3>{{ _fsdomain('Upload a file') }}</h3>
  <form method='POST' enctype='multipart/form-data'>
    {{ upload_form.hidden_tag() }}
    <div class="form-group">
      <div class="label-field">
        <label>Device:</label>
        <span>{{ upload_form.device}}</span>
      </div>
    </div>
    <div class="form-group">
      <div class="label-field">
        <label style="float:left;">Release:</label>
        <span style="float:right;">{{ upload_form.version }}</span>
      </div>
    </div>
      {{ upload_form.submit }}
  </form>
</div>

<div style="clear:both;"></div> <!-- Add this to clear the float -->
<br>
{% endblock body %}
