{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<h1 class="display-6">
    Welcome to the login page!
</h1>
<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}

    <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
