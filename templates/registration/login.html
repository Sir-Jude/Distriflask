{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<p>
    Please, insert your username and password:
</p>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ form.username() }}
    {{ form.password() }}
    {{ form.submit() }}
</form>
{% endblock %}
