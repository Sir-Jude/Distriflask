{% extends 'base.html' %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
  <p>
    Register here:
  </p>
    <form method="POST" action="{{ url_for('register') }}">
      {{ form.csrf_token }}
      {{ form.hidden_tag() }}
      {{ form.username() }}
      {{ form.password() }}
      {{ form.submit() }}
    </form>
    {% for error in form.username.errors %}
      <p class="error">{{ error }}</p>
    {% endfor %}
{% endblock %}
