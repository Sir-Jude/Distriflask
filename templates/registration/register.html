{% extends 'base.html' %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
<p>
    Register nere:
</p>
<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}

    <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
