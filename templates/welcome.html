{% extends 'base.html' %}
{% block title %}
<title>Homepage</title>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">Welcome to Bruker!</h1>
      {% if username.is_authenticated %}
      <h3>Welcome, {{ username.capitalize()}}</h3>
      {% else %}
      <h3>Please, <a href="{{ url_for('login') }}">log in!</h3>      
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
