{% extends 'base.html' %}
{% block title %}
<title>User</title>
{% endblock %}
{% block content %}
{% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">Welcome, {{ username|capitalize }}!</h1>
    </div>
    <div>
      {% for device in devices %}
      <p>{{device}}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
