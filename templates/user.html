{% extends 'base.html' %}
{% block title %}
<title>User</title>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">Welcome, {{ username.capitalize() }}!</h1>
    </div>
    <div>
      {% for device in devices %}
      <p>{{device}}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
